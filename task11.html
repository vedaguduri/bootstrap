<html>
<head>
    <title>JS Task-5</title>
    <style>
        td{
            padding: 5px;
        }

        span.error{
            color: red;
        }

        input.error,textarea.error{
            border: 2px solid red;
        }

        .x{
            text-align: end;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td class="x"><label for="name">Name:</label></td>
                <td><input type="text" id="name"></td>
                <td>
                    <span id="demo1" class="error"></span>
                </td>
            </tr>
            <tr>
                <td class="x"><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
                <td>
                    <span id="demo2" class="error"></span>
                </td>
            </tr>
            <tr>
                <td class="x"><label for="website">Website:</label></td>
                <td><input type="text" id="website"></td>
                <td>
                    <span id="demo3" class="error"></span>
                </td>
            </tr>
            <tr>
                <td class="x"><label for="mess">Message:</label></td>
                <td><textarea id="mess"></textarea></td>
                <td>
                    <span id="demo4" class="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="validateForm()">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            let nameInput = document.getElementById("name");
            let name = nameInput.value.trim();
            let al1 = "";

            if (name === "") {
                al1 = "This field is required";
                nameInput.classList.add("error");
            } else {
                nameInput.classList.remove("error");
            }

            document.getElementById("demo1").innerHTML = al1;

            let emailInput = document.getElementById("email");
            let email = emailInput.value.trim();
            let emailRegex = /@/;
            let al2 = "";

            if (!emailInput.value.match(emailRegex)) {
                al2 = "A valid email address is required";
                emailInput.classList.add("error");
            } else {
                emailInput.classList.remove("error");
            }

            document.getElementById("demo2").innerHTML = al2;

            let websiteInput = document.getElementById("website");
            let website = websiteInput.value.trim();
            let al3 = "";

            if (website === "") {
                al3 = "A valid url is required";
                websiteInput.classList.add("error");
            } else {
                websiteInput.classList.remove("error");
            }

            document.getElementById("demo3").innerHTML = al3;

            let messInput = document.getElementById("mess");
            let mess = messInput.value.trim();
            let al4 = "";

            if (mess === "") {
                al4 = "This field is required";
                messInput.classList.add("error");
            } else {
                messInput.classList.remove("error");
            }

            document.getElementById("demo4").innerHTML = al4;
        }
    </script>
</body>

</html>
