<html>
    <head>
        <title>JS Task-6</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            .custom{
                margin-left: 35%;
                margin-right: 35%;
                margin-top: 100px;
                background-color: #f7f7f7;
                box-shadow: 0px 2px 3px 0px #b5b5b5;
                border-radius: 0px;
            }
            #x{
                font-family: 'Times New Roman', Times, serif;
                font-weight: 100px;
            }
            #y{
                text-align: end;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card custom">
                <div class="card-title fst-italic text-center pt-5 mt-3 fs-1" id="x">
                    Instagram
                </div>
                <div class="card-body">
                    <form class="form" onsubmit="return validate()" action="./task12.html">
                        <div class="input-group p-2">
                            <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                            <input type="text" class="form-control" placeholder="Username" id="uname">
                        </div>
                        <div class="input-group p-2">
                            <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                            <input type="password" class="form-control" placeholder="Password" id="pword">
                        </div>
                        <div class="text-center p-2">
                            <button type="submit" class="btn btn-primary w-100 fw-bold">Log in</button>
                        </div>
                        <div class="row p-2">
                            <div class="col-6">
                                <span><input type="checkbox">Remember me</span>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="card-link text-decoration-none">Forgot password?</a>
                            </div>
                        </div>
                        <div class="text-center text-danger">
                            <p class="error" id="e"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center p-4">
                <p>Don't have an account! <a href="#" class="text-decoration-none">Sign up here</a>.</p>
            </div>
        </div>


        <script>
            function validate(){
                var un = document.getElementById("uname").value;
                var pwd = document.getElementById("pword").value;
                if(un.length == 0 || pwd.length < 5){
                    document.getElementById("e").innerHTML = "<br>Sorry, your username or password is incorrect. Please check your credentials."
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
